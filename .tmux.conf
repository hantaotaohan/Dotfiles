# Options
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
# set -g default-terminal "screen-256color"
set -g base-index 1
set -g mode-keys vi                        # enable vi keys in copy-mode
set -g history-limit 100000                # set scrollback buffer size
set -g allow-rename off                    # don't rename window automatically
set -g repeat-time 200                     # bind-key -r repeat time
set -g display-time 4000                   # status bar msg display time
setw -g xterm-keys on
set -s escape-time 20                      # delay setting
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection-and-cancel
# set -g escape-time 10                    # esc deleay time
# set -g status-justify "centre"           # status centre

# Split window
bind-key v split-window -h
bind-key s split-window -v

# Switch panes
# bind  h select-pane -L
# bind  l select-pane -R
# bind  k select-pane -U
# bind  j select-pane -D

# Smart pane switching with awareness of Vim splits.

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\ select-pane -l

bind -n M-h if-shell "$is_vim" "send-keys M-h" "resize-pane -L 10"
bind -n M-l if-shell "$is_vim" "send-keys M-l" "resize-pane -R 10"
bind -n M-k if-shell "$is_vim" "send-keys M-k" "resize-pane -U 5"
bind -n M-j if-shell "$is_vim" "send-keys M-j" "resize-pane -D 5"

# tmuxline themes
# source-file /etc/vim/plugged/tmuxline.vim/autoload/tmuxline/themes/TmuxTao

set-environment -g TMUX_PLUGIN_MANAGER_PATH '$HOME/.tmux/plugins/'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# Other examples:
set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the ve
run -b '$HOME/.tmux/plugins/tpm/tpm'

set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
